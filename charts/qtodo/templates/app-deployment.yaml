apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  labels:
    app: qtodo
    ztvp.io/uses-certificates: "true"
  name: qtodo
  namespace: qtodo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      deployment: qtodo
  template:
    metadata:
      annotations:
        checksum/app-configmap-envvars: {{ include (print $.Template.BasePath "/app-config-env.yaml") . | sha256sum }}
{{- if eq .Values.app.spire.enabled true }}
        checksum/app-spiffe-helper-config: {{ include (print $.Template.BasePath "/spiffe-helper-config.yaml") . | sha256sum }}
        checksum/app-spiffe-vault-client-config: {{ include (print $.Template.BasePath "/spiffe-vault-client-config.yaml") . | sha256sum }}
{{- end }}
      labels:
        app: qtodo
        deployment: qtodo
      name: qtodo
    spec:
{{- if eq .Values.app.spire.enabled true }}
      initContainers:
      - name: init-ca-truststore
        image: registry.redhat.io/ubi9/openjdk-17:latest
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "Converting CA bundle to Java truststore..."
            
            # Validate password is provided
            if [ -z "$TRUSTSTORE_PASSWORD" ]; then
              echo "ERROR: TRUSTSTORE_PASSWORD not set"
              exit 1
            fi
            
            # Split the PEM bundle into individual certificates
            csplit -s -z -f /tmp/cert- /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem '/-----BEGIN CERTIFICATE-----/' '{*}'
            
            # Create the truststore with each certificate
            TRUSTSTORE_PATH="/run/secrets/truststore/cacerts"
            
            # Remove any existing truststore
            rm -f "$TRUSTSTORE_PATH"
            
            # Import each certificate into the truststore
            cert_index=0
            for cert_file in /tmp/cert-*; do
              if [ -s "$cert_file" ]; then
                echo "Importing certificate $cert_index from $cert_file"
                keytool -import -noprompt \
                  -alias "ztvp-ca-$cert_index" \
                  -keystore "$TRUSTSTORE_PATH" \
                  -storepass "$TRUSTSTORE_PASSWORD" \
                  -file "$cert_file" || echo "Warning: Failed to import $cert_file"
                cert_index=$((cert_index + 1))
              fi
            done
            
            echo "Successfully created truststore with $cert_index certificates"
            ls -lh "$TRUSTSTORE_PATH"
        env:
          - name: TRUSTSTORE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: qtodo-truststore-secret
                key: truststore-password
        volumeMounts:
          - name: ztvp-trusted-ca
            mountPath: /etc/pki/ca-trust/extracted/pem
            readOnly: true
          - name: truststore
            mountPath: /run/secrets/truststore
      - name: init-spiffe-helper
        image: {{ template "qtodo.image" .Values.app.images.spiffeHelper }}
        imagePullPolicy: {{ .Values.app.images.spiffeHelper.pullPolicy }}
        args:
          - '-config'
          - /etc/helper.conf
          - '-daemon-mode=false'
        volumeMounts:
          - name: spiffe-helper-config
            readOnly: true
            mountPath: /etc/helper.conf
            subPath: helper.conf
          - name: spiffe-workload-api
            readOnly: true
            mountPath: /spiffe-workload-api
          - name: svids
            mountPath: /svids
      - name: init-spiffe-vault-client
        image: {{ template "qtodo.image" .Values.app.images.spiffeVaultClient }}
        imagePullPolicy: {{ .Values.app.images.spiffeVaultClient.pullPolicy }}
        command:
          - python3
          - /opt/app-root/src/spiffe-vault-client.py
          - '--init'
        env:
          - name: VAULT_URL
            value: {{ .Values.app.vault.url }}
          - name: VAULT_ROLE
            value: {{ .Values.app.vault.role }}
          - name: VAULT_SECRET_PATH
            value: {{ .Values.app.vault.secretPath }}
          - name: DB_USERNAME
            value: {{ .Values.postgresql.auth.username }}
          - name: CREDENTIALS_FILE
            value: /run/secrets/db-credentials/credentials.properties
          - name: JWT_TOKEN_FILE
            value: /svids/jwt.token
          - name: ZTVP_CA_BUNDLE
            value: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
        volumeMounts:
          - name: svids
            mountPath: /svids
          - name: db-credentials
            mountPath: /run/secrets/db-credentials
          - name: spiffe-vault-client
            mountPath: /opt/app-root/src
          - name: ztvp-trusted-ca
            mountPath: /etc/pki/ca-trust/extracted/pem
            readOnly: true
{{- end }}
      containers:
{{- if and .Values.app.spire.enabled .Values.app.spire.sidecars }}
      - name: spiffe-helper
        image: {{ template "qtodo.image" .Values.app.images.spiffeHelper }}
        imagePullPolicy: {{ .Values.app.images.spiffeHelper.pullPolicy }}
        args:
          - '-config'
          - /etc/helper.conf
        resources: {}
        volumeMounts:
          - name: spiffe-helper-config
            readOnly: true
            mountPath: /etc/helper.conf
            subPath: helper.conf
          - name: spiffe-workload-api
            readOnly: true
            mountPath: /spiffe-workload-api
          - name: svids
            mountPath: /svids
      - name: spiffe-vault-client
        image: {{ template "qtodo.image" .Values.app.images.spiffeVaultClient }}
        imagePullPolicy: {{ .Values.app.images.spiffeVaultClient.pullPolicy }}
        command:
        - python3
        - /opt/app-root/src/spiffe-vault-client.py
        resources: {}
        securityContext: {}
        env:
        - name: VAULT_URL
          value: {{ .Values.app.vault.url }}
        - name: VAULT_ROLE
          value: {{ .Values.app.vault.role }}
        - name: VAULT_SECRET_PATH
          value: {{ .Values.app.vault.secretPath }}
        - name: DB_USERNAME
          value: {{ .Values.postgresql.auth.username }}
        - name: CREDENTIALS_FILE
          value: /run/secrets/db-credentials/credentials.properties
        - name: JWT_TOKEN_FILE
          value: /svids/jwt.token
        - name: ZTVP_CA_BUNDLE
          value: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
        volumeMounts:
        - name: svids
          mountPath: /svids
          readOnly: true
        - name: db-credentials
          mountPath: /run/secrets/db-credentials
        - name: spiffe-vault-client
          mountPath: /opt/app-root/src
          readOnly: true
        - name: ztvp-trusted-ca
          mountPath: /etc/pki/ca-trust/extracted/pem
          readOnly: true
{{- end }}
      - name: qtodo
        image: {{ template "qtodo.image" .Values.app.images.main }}
        imagePullPolicy: {{ .Values.app.images.main.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
          - configMapRef:
              name: qtodo-config-env
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: 'jdbc:postgresql://qtodo-db:5432/{{ .Values.postgresql.auth.database }}'
        - name: QUARKUS_HTTP_HOST
          value: '0.0.0.0'
        - name: QUARKUS_HTTP_PORT
          value: '8080'
        - name: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
          value: 'drop-and-create'
{{- if eq .Values.app.spire.enabled false }}
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.secretName }}
              key: username
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.secretName }}
              key: password
{{- else }}
        - name: QUARKUS_CONFIG_LOCATIONS
          value: file:/run/secrets/db-credentials/credentials.properties
        - name: QUARKUS_OIDC_CREDENTIALS_SECRET
          valueFrom:
            secretKeyRef:
              name: oidc-client-secret
              key: client-secret
{{- if eq .Values.app.truststore.enabled true }}
        # Truststore password from Vault secret
        - name: TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qtodo-truststore-secret
              key: truststore-password
        # JVM-level truststore configuration for all SSL connections
        - name: JAVA_TOOL_OPTIONS
          value: "-Djavax.net.ssl.trustStore=/run/secrets/truststore/cacerts -Djavax.net.ssl.trustStoreType=JKS -Djavax.net.ssl.trustStorePassword=$(TRUSTSTORE_PASSWORD)"
{{- end }}
{{- end }}
{{- if eq .Values.app.spire.enabled true }}
        volumeMounts:
          - name: db-credentials
            mountPath: /run/secrets/db-credentials
          - name: truststore
            mountPath: /run/secrets/truststore
            readOnly: true
          # Mount ZTVP CA bundle for non-Java tools (curl, openssl, etc.)
          - name: ztvp-trusted-ca
            mountPath: /etc/pki/ca-trust/extracted/pem
            readOnly: true
{{- end }}
        resources: {}
      serviceAccountName: qtodo
{{- if eq .Values.app.spire.enabled true }}
      volumes:
        - name: spiffe-helper-config
          configMap:
            name: spiffe-helper
            defaultMode: 420
        - name: svids
          emptyDir: {}
        - name: spiffe-workload-api
          csi:
            driver: csi.spiffe.io
            readOnly: true
        - name: db-credentials
          emptyDir: {}
        - name: spiffe-vault-client
          configMap:
            name: spiffe-vault-client
        - name: ztvp-trusted-ca
          configMap:
            name: ztvp-trusted-ca
            defaultMode: 420
        - name: truststore
          emptyDir: {}
{{- end }}
